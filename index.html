<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-default.css" />
<script src="http://github.hubspot.com/odometer/odometer.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Placeholder</title>
</head>
<body>
    <label for="X">X</label>
    <input id="X" type="text" value="500000">
    <label for="Y">Y</label>
    <select id="Y">
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10" selected>10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <button onclick="calculate(this.chart)">Calculate</button>
    <span>â€œTotal Tax Savingsâ€</span> <div id="odometer" class="odometer"></div>
    <canvas id="myChart"></canvas>
</body>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ["Result1", "Result2", "Result3"],
            datasets: [{
                label: "GP Calculator",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0],
            }]
        },

        // Configuration options go here
        options: {
            scales: {
                yAxes: [{
                    display: true,
                }]
            }
        }
    });

    function addData(chart, label, data) {
        chart.data.labels.push(label);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
    });
        chart.update();
    }

    function removeData(chart) {
        chart.data.labels.pop();
        chart.data.datasets.forEach((dataset) => {
            dataset.data.pop();
    });
        chart.update();
    }

    function calculate() {
       var x = document.getElementById('X').value;
       var y = document.getElementById('Y').value;
       var result1 = modelOne(x, y);
       var result2 = modelTwo(x, y);
       var result3 = result2 - result1;
       var resultArray = [result1, result2];

      setResult(result3);
      resultArray.forEach((data) => {
          removeData(chart);
      });
       resultArray.forEach((data) => {
           addData(chart, 'Testing', data);
        });
    }

    function modelOne(x, y) {
      var newY = 1 + '.' + y;
      var step3 = x - (x * 0.238);
      var step4 = step3 * (Number(newY)^10);
      var step5 = step3 * .15;
      var step6 = step4 - step5;
      var step7 = step6 * .238;
      var step8 = step7 - step6;

      return step8;
    }

    function modelTwo(x, y) {
        var newY = 1 + '.' + y;
        var step2 = x * (Number(newY)^10);
        var step3 = x * .238;
        var step4 = step3 * .1;
        var step5 = step3 * .05;
        var step6 = x * .15;
        var step7 = (step2 + (step4 + step5)) - (step3 + step6);

        return step7;
    }

    function setResult(result) {
        odometer.innerHTML = result;
    }

</script>
</html>
